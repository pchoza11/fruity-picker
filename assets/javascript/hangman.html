<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HangMan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" 
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="/Users/paulchoza/Desktop/All-Repos/unit-4-game/assets/css/style2.css" />
</head>
<body>

    <div class="container">

        <div class="jumbotron jumbotron-center">
                
            <h1 class="display-4">The Hangman Game!</h1>
            <p class="lead">Peoples' Names</p>
            
        </div>

    </div>

    <div class="card" style="width: 600px;">

        <div class="card-header">
            Word to Guess
        </div>

        <div class="card-body">

            <blockquote class="blockquote mb-8">

                <p id="wordToGuess">_ _ _ _</p>
            
            </blockquote>

        </div>

    </div>

    <div class="card" style="width: 600px;">

        <div class="card-body">

            Wrong Guesses: <span id="wrongGuesses"></span>      

        </div>

    </div>

    <div class="card" style="width: 600px;">

        <div class="card-body">

            Guesses Left: <span id="numGuesses">0</span>   

        </div>

    </div>

    <div class="card" style="width: 600px;">

        <div class="card-body">

            Games Won: <span id="winCounter">9</span>    

        </div>

    </div>

    <div class="card" style="width: 600px;">

        <div class="card-body">

            Games Lost: <span id="lossCounter">0</span>    

        </div>

    </div>

    <script src="/Users/paulchoza/Desktop/All-Repos/unit-4-game/assets/javascript/logic.js"></script>
    
    
</body>
</html>
